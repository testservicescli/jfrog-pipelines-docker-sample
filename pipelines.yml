resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: github_integration                       # <-- replace with your integration
      path: testservicescli/jfrog-pipelines-docker-sample    # <-- replace with your repository name
      branches:
        include: master

  - name: busybox_image_4
    type: Image
    configuration:
      registry: artifactory_integration                                # <-- replace with your artifactory integration
      sourceRepository: docker-local-repo               # <-- required if registry is Artifactory
      imageName: ${int_artifactory_integration_url}/docker-local-repo/app  # < -- replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: dbp_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory_integration
      buildName: dbp_build
      buildNumber: 1    

  - name: dbp_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory_integration
      buildName: dbp_build
      buildNumber: 1
      

pipelines:
  - name: pipeline_dbp
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: ${int_artifactory_integration_url}/docker-local-repo/app # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
          integrations:
            - name: artifactory_integration                           # <-- replace with your artifactory integration
        execution:
          onStart:
            - env | grep int_artifactory_integration_url
            - export temp=$(dirname $int_artifactory_integration_url)
            - temp_var=${temp#https://}
            - export int_artifactory_integration_url=$(echo ${temp_var})
            - echo $int_artifactory_integration_url


      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: docker-local-repo
          integrations:
            - name: artifactory_integration                            # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: busybox_image_4
        execution:
          onStart:
            - env

      - name: publish_dbp_build
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: docker_push
          outputResources:
            - name: dbp_build_info

      - name: promote_dbp_build
        type: PromoteBuild
        configuration:
          targetRepository: demo-pipelines
          integrations:
            - name: artifactory_integration
          inputResources:
            - name: dbp_build_info
          outputResources:
            - name: dbp_promoted_build_info

